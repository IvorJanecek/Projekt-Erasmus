<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Activation</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Vaš račun je aktiviran</strong> Molimo vas </span>
        <a class="alert-link" routerLink="/login">Prijavi se</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Vaš račun nije moguće aktivirati.</strong> Molimo popunite formu za registraciju da bi se prijavili.
      </div>
    </div>
  </div>
</div>
