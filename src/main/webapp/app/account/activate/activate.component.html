<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Aktivacija</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Vaš račun je napravljen.</strong> Molimo vas </span>
        <a class="alert-link" routerLink="/login">Ulogiraj se</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Vaš račun nije moguće aktivirati.</strong> Molimo koristite registracijsku formu da se registrirate.
      </div>
    </div>
  </div>
</div>
