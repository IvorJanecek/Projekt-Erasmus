<div class="modal-header">
  <h4 class="modal-title">Edit File</h4>
  <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
</div>
<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="editFile()" [formGroup]="fileForm">
      <input formControlName="file" type="file" (change)="onFileSelect($event)" />
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="modal.dismiss()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="fileForm.invalid" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Update file</span>
        </button>
      </div>
    </form>
  </div>
</div>
