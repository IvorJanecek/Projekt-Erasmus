<form *ngIf="fakultet" name="deleteForm" (ngSubmit)="confirmDelete(fakultet.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="fakultetDeleteDialogHeading">Potvrdi brisanje fakulteta</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-fakultet-heading">Jeste li sigurni da želite obrisati {{ fakultet.name }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Odustani </span>
    </button>

    <button id="jhi-confirm-delete-fakultet" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Obriši</span>
    </button>
  </div>
</form>
