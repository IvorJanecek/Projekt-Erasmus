<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fakultet-heading" data-cy="FakultetCreateUpdateHeading">Napravi ili uredi Fakultet</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Ime</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required"> Ovo polje je potrebno. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_zemlja">Zemlja</label>
          <input type="text" class="form-control" name="zemlja" id="field_zemlja" data-cy="zemlja" formControlName="zemlja" />
          <div *ngIf="editForm.get('zemlja')!.invalid && (editForm.get('zemlja')!.dirty || editForm.get('zemlja')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('zemlja')?.errors?.required"> Ovo polje je potrebno. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_grad">Grad</label>
          <input type="text" class="form-control" name="grad" id="field_grad" data-cy="grad" formControlName="grad" />
          <div *ngIf="editForm.get('grad')!.invalid && (editForm.get('grad')!.dirty || editForm.get('grad')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('grad')?.errors?.required"> Ovo polje je potrebno.. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_adresa">Adresa</label>
          <input type="text" class="form-control" name="adresa" id="field_adresa" data-cy="adresa" formControlName="adresa" />
          <div *ngIf="editForm.get('adresa')!.invalid && (editForm.get('adresa')!.dirty || editForm.get('adresa')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('adresa')?.errors?.required"> Ovo polje je potrebno. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Odustani</span>
        </button>

        <button
          *jhiHasAnyAuthority="'ROLE_ADMIN'"
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Spremi</span>
        </button>
      </div>
    </form>
  </div>
</div>
