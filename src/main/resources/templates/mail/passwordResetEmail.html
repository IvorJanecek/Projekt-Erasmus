<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.reset.title}">ERASMUS resetiranje lozinke</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.reset.greeting(${user.login})}">Dragi</p>
    <p th:text="#{email.reset.text1}">Za vaš JHipster račun zatraženo je resetiranje lozinke, kliknite na donji URL da je resetirate:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}">Login link</a>
    </p>
    <p>
      <span th:text="#{email.reset.text2}">Dragi, </span>
      <br />
      <em th:text="#{email.signature}">MEV.</em>
    </p>
  </body>
</html>
